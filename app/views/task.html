<h2>Tasks List</h2>
<br />
Filter: <input type="text" ng-model="customerFilter.name" />
<br /><br />

<table class="table table-striped">
    <tr>
        <th ng-click="doSort('name')">Campaign</th>
        <th ng-click="doSort('city')">Site</th>
        <th ng-click="doSort('orderTotal')">Media Type</th>
        <th ng-click="doSort('joined')">Due Date</th>
        <th>Orders</th>
        <th>&nbsp;</th>
    </tr>
    <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse" class="repeat-animation">
        <td>{{ cust.campaing }}</td>
        <td>{{ cust.site }}</td>
        <td>BillBoard</td>
        <td>{{ cust.joined | date }}</td>
        <td><a href="#/orders/{{ cust.id }}">Task Details</a></td>
        <td class="center"><span class="glyphicon glyphicon-remove delete" ng-click="deleteCustomer(cust.id)"></span></td>
    </tr>
</table>
<br />
<span>Total Task: {{ customers.length }}</span>
<br /><br />
<footer>Version: {{ appSettings.version }} </footer>
